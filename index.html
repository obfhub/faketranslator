<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Language Translator</title>
  </head>
  <body>
    <div class="mode">
      <label class="toggle" for="dark-mode-btn">
        <div class="toggle-track">
          <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
          <span class="toggle-thumb"></span>
          <img src="images/sun.png" alt="Sun Icon" />
          <img src="images/moon.png" alt="Moon Icon" />
        </div>
      </label>
    </div>
    <div class="container">
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading">From:</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">English</li>
              <li class="option">French</li>
            </ul>
          </div>
        </div>
        <textarea
          id="input-text"
          cols="30"
          rows="10"
          placeholder="Input text will appear here"
          readonly
        ></textarea>
        <div class="card-bottom">
          <button id="mic-btn">
            <ion-icon name="mic-outline"></ion-icon>
            <span>Speak</span>
          </button>
        </div>
      </div>

      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To:</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">English</li>
              <li class="option">French</li>
            </ul>
          </div>
        </div>
        <textarea
          id="output-text"
          cols="30"
          rows="10"
          placeholder="Translated text will appear here"
          disabled
        ></textarea>
        <div class="card-bottom">
          <p>Download as a document!</p>
          <button id="download-btn">
            <span>Download</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
          <button id="speak-btn">
            <ion-icon name="volume-high-outline"></ion-icon>
            <span>Listen</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Check if annyang is available
      if (annyang) {
        const inputText = document.getElementById("input-text");
        const micBtn = document.getElementById("mic-btn");

        // Define commands for speech-to-text
        annyang.addCallback("result", function (phrases) {
          inputText.value = phrases[0]; // Use the most confident transcription
        });

        // Button to toggle listening
        micBtn.addEventListener("click", () => {
          if (annyang.isListening()) {
            annyang.abort();
            micBtn.innerHTML = '<ion-icon name="mic-outline"></ion-icon> Speak';
          } else {
            annyang.start();
            micBtn.innerHTML = '<ion-icon name="mic"></ion-icon> Listening...';
          }
        });
      } else {
        alert("Voice recognition is not supported on this browser.");
      }
    </script>
  </body>
</html>
