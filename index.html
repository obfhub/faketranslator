<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Language Translator</title>
  </head>
  <body>
    <div class="mode">
      <label class="toggle" for="dark-mode-btn">
        <div class="toggle-track">
          <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
          <span class="toggle-thumb"></span>
          <img src="images/sun.png" alt="Sun Icon" />
          <img src="images/moon.png" alt="Moon Icon" />
        </div>
      </label>
    </div>
    <div class="container">
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading">From:</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">English</li>
              <li class="option">French</li>
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            placeholder="Enter your text here"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        <div class="card-bottom">
          <button id="mic-btn">
            <ion-icon name="mic-outline"></ion-icon>
            <span>Speak</span>
          </button>
        </div>
      </div>

      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To:</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">English</li>
              <li class="option">French</li>
            </ul>
          </div>
        </div>
        <textarea
          id="output-text"
          cols="30"
          rows="10"
          placeholder="Translated text will appear here"
          disabled
        ></textarea>
        <div class="card-bottom">
          <p>Download as a document!</p>
          <button id="download-btn">
            <span>Download</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
          <button id="speak-btn">
            <ion-icon name="volume-high-outline"></ion-icon>
            <span>Listen</span>
          </button>
        </div>
      </div>

      <!-- Text input to manually change sentence -->
      <div class="manual-input">
        <input
          type="text"
          id="manual-input-text"
          placeholder="troll sentence"
        />
      </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script>
      // Fake Speech-to-Text functionality
      let isListening = false; // Flag to track if mic is "listening"
      document.getElementById("mic-btn").addEventListener("click", () => {
        const inputText = document.getElementById("input-text");
        const manualInputText = document.getElementById("manual-input-text").value.trim() ||
          "Translating the sentence, I'm so sigma"; // Use manual input or default sentence

        // Simulating the action of "listening"
        if (isListening) {
          // Simulate the process of "inputting" the manual text into the input field
          inputText.value = manualInputText; 
          const utterance = new SpeechSynthesisUtterance(manualInputText); // Simulate speaking it out loud
          window.speechSynthesis.speak(utterance); 
          isListening = false; // Reset to not listening
        } else {
          // Change button text to show "listening"
          document.getElementById("mic-btn").innerHTML =
            "<ion-icon name='mic'></ion-icon> Listening...";

          // Simulate that it's capturing the text from the input
          setTimeout(() => {
            inputText.value = manualInputText; // Fill in input text after "listening"
            document.getElementById("mic-btn").innerHTML =
              "<ion-icon name='mic-outline'></ion-icon> Speak";
            isListening = true; // Reset to "listening" state after time delay
          }, 1500); // Simulate time it takes to "listen"
        }
      });

      // Text-to-Speech functionality
      document.getElementById("speak-btn").addEventListener("click", () => {
        const text = document.getElementById("output-text").value;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang =
          document.querySelector("#output-language .selected").dataset.value ||
          "en";
        window.speechSynthesis.speak(utterance);
      });
    </script>
  </body>
</html>
